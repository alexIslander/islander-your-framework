<mat-card class="simple-card ui-grid-col-3 {{card.disabled ? 'disabled' : ''}}"
          (click)="onCardClick($event, card)"
          disabled="{{card.disabled}}">
  <mat-card-header>
    <div mat-card-avatar class="">
      <div class="avatar">
        <div class="a">
          {{ card.countryAlpha2Code }}
        </div>
      </div>
    </div>
    <div class="simple-mat-card-title {{card.disabled ? 'disabled' : ''}}">{{ card.name }}</div>
  </mat-card-header>
  <mat-card-content class="card-content {{card.disabled ? 'disabled' : ''}}">
    <p>
      {{card.detail}}
    </p>
  </mat-card-content>
  <div class="pull-right">
    <button id="generateDocIdButton" mat-button class="custom-button-left-margin" *ngIf="card.icon === 'fa-check'"
            (click)="onActionClick($event, card.action)"
            matTooltip="{{'COMMON.GENERATE_BUTTON_LABEL' | translate }}" [disabled]="card.disabled">
      <i class="fa {{card.icon}}"></i>
    </button>
    <button id="navigateButton" mat-button class="custom-button-left-margin" *ngIf="card.icon !== 'fa-check'"
            (click)="onNavigateClick($event, card.nav)"
            matTooltip="{{'COMMON.NAVIGATE_BUTTON_LABEL' | translate }}" [disabled]="card.disabled">
      <i class="fa {{card.icon}}"></i>
    </button>
  </div>
</mat-card>
