<div [formGroup]="formGroupParam">
  <mat-form-field>
    <mat-label> {{config.inputLabelDefinition|getTextByKey}}</mat-label>
    <mat-select  [formControlName]="config.inputDefinition" multiple>
      <mat-option  *ngFor="let checkbox of config.options" [value]="checkbox">{{checkbox}}</mat-option>
    </mat-select>
  </mat-form-field>
  <ng-container
    *ngTemplateOutlet="tooltipTemplate; context: {entry: config.tooltipInfo}">
  </ng-container>
</div>
