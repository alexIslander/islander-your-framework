<div [formGroup]="formGroupParam">
  <app-autocomplete
    [options]="config.options"
    [allowInputDelete]="true"
    [formGroupParam]="this.formGroupParam.get(config.inputDefinition)"
    (selectionEvent)="onSendSelection($event)"
    [displayTitle]="config.inputLabelDefinition | translate "
    (deletionEvent)="onSendDeletion()"
    [required]="validator.isFieldRequired(this.formGroupParam, config.inputDefinition)">
  </app-autocomplete>
  <ng-container
    *ngTemplateOutlet="tooltipTemplate; context: {entry: config.tooltipInfo}">
  </ng-container>
</div>
