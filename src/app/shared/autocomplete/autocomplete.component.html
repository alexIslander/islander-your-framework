<mat-form-field class="{{componentStyle}}">
  <input type="text" placeholder="{{componentTitle}}" aria-label="{{componentTitle}}" matInput [formControl]="innerFormGroup.controls.autoCompleteControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSendSelection($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option.displayName }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
