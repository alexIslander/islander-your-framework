<p>radio-group works!</p>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let x of [0,1,2]; let i = index">
    <mat-radio-button color="primary"
                      [checked]="i == defaultSelected"
                      [value]="i"
                      (change)="selection = $event.value">
      Item {{x}}
    </mat-radio-button>
  </mat-list-item>
</mat-list>
<div>
<mat-radio-group name="language" ngModel class="person-radio-group">
  <mat-radio-button class="person-radio-button"
                    *ngFor="let lang of options"
                    [value]="lang.id">
    {{lang.name}}
  </mat-radio-button>
</mat-radio-group>
</div>
<div [formGroup]="formGroupParam">
<mat-radio-group name="languageD" class="person-radio-group"
                 [formControlName]="config.formControlName">
  <mat-radio-button class="person-radio-button"
                    *ngFor="let item of options; let i = index;"
                    color="primary"
                    [checked]="isChecked(formGroupParam.controls[config.formControlName], item)"
                    (change)="selection($event)"
                    [value]="item">
    {{ config.translateOptionContent ? (options[i] | translate) :
    config.fieldToDisplay ? options[i][config.fieldToDisplay] : options[i] }}
  </mat-radio-button>
</mat-radio-group>
</div>
